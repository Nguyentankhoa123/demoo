<!doctype html>

          <div class="dot" style="--i:9;"></div>

          <div class="dot" style="--i:3;"></div>

    </div>

          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </section>
        <button id="yes" type="button" class="btn btn-danger btn-lg">Nói chuyện với anh</button>
        <button id="no" type="button" class="btn btn-info btn-lg">Không muốn nói chuyện</button>
      </div>
    </div>
    <!-- <audio src="./sound/sound.mp3" controls autoplay></audio> -->
